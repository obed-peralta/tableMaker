<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Maker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box-input">
            <textarea name="entradaTexto" id="txtEntrada" cols="30" rows="10"></textarea>
            <button id="btnTest">Test!</button>
        </div>
        <div class="test-output">
            <div class="team">
                <div class="asset-team"></div>
                <div class="name-team">
                    Equipo1
                </div>
                <div class="members">
                    <div class="row">
                        <div class="name-member">
                            Obed
                        </div>
                        <div class="point">10</div>
                        <div class="point">10</div>
                        <div class="point">20</div>
                        <div class="totalPoints">40</div>
                        <div class="asset"><img src="icons/trofeo.png"></div>
                    </div>
                    <div class="row">
                        <div class="name-member">
                            Obed
                        </div>
                        <div class="point">10</div>
                        <div class="point">10</div>
                        <div class="point">10</div>
                        <div class="totalPoints">30</div>
                        <div class="asset"></div>
                    </div>
                </div>
                <div class="globalTotalPoints">
                    60
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
